<mat-card>
  <mat-card-title>
    <span *ngIf='currentWidget.id; else elseBlock'>
      Editing {{ originalTitle }}
    </span>
    <ng-template #elseBlock>
      Select Widget
    </ng-template>
  </mat-card-title>
  <form #form='ngForm' (submit)='saved.emit(currentWidget)'>
    <mat-card-content>
      <mat-form-field class='full-width'>
        <input
          [(ngModel)]='currentWidget.title'
          matInput
          name='title'
          placeholder='Title'
          required
          type='text' />
      </mat-form-field>
      <mat-form-field class='full-width'>
        <input
          [(ngModel)]='currentWidget.description'
          matInput
          name='description'
          placeholder='Description'
          required
          type='text' />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]='form.invalid' color='primary' mat-button type='submit'>Save</button>
      <button (click)='form.reset();cancelled.emit()' mat-button type='button'>
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
